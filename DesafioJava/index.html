    <h1 class="linea">Titabé</h1>

    <h4 class="linea">La Solucion para tu asador</h4>
    <br><br>
    <h4>Productos con sus precios: </h4>

    <ul class="lista" id="container"></ul>



    <h5>Descuentos</h5>

    <p>
        --Llevando mas de 2 unidades tiene un 20%.
        <br>
        --Llevando mas de 3 unidades tiene un 25%.
        <br>
        --Llevando mas de 4 unidades tiene un 35%.
    </p>



    
        <h4>Complete sus datos para poder comprar</h4>
        <form id="formulario">
            <label for="correo">Correo electronico</label>
            <input type="text" placeholder="Indique su correo electronico"/>
            <br><br>
            <label for="Numero">Numero de telefono</label>
            <input type="number" placeholder="Indique su numero de telefono" />
            <input type="submit" value="Enviar"/>
          </form>

</body>
